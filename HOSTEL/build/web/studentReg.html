        <section id="registration">

            <div class="container">
                <form class="form-horizontal" role="form">
                    <h2><u><b>Registration Form</b></u></h2><br><br>

                    <div class="form-group">
                        <label for="rollno" class="col-sm-3 control-label">Roll Number</label>
                        <div class="col-sm-5">
                            <input type="text" id="RollNo" name="rollno" placeholder="Roll Number" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                        <div class="col-sm-5">
                            <input type="text" id="firstName" name="fullname" placeholder="Full Name" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-5">
                            <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
                        </div>
                    </div>

                    
                    </div>

                    <div class="form-group">
                        <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                        <div class="col-sm-5">
                            <input type="date" id="birthDate" name="birthdate" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobilenumber" class="col-sm-3 control-label">Mobile Number</label>
                        <div class="col-sm-5">
                            <input type="number" id="mobilenumber" name="mobilenumber" class="form-control" placeholder="Mobile Number" required>
                        </div>
                    </div> <!-- /.form-group -->
                    
                    <div class="form-group">
                        <label class="control-label col-sm-3">Gender</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" value="Male">Male
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" value="Female">Female
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" value="Other">Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /.form-group -->

                    <div class="form-group">
                        <label for="SSC" class="col-sm-3 control-label">SSC</label>
                        <div class="col-sm-3">
                            <input type="text" id="ssc" name="ssc" class="form-control" placeholder="10th %" required>
                        </div>

                        <lable for="HSC" class="col-sm-1 control-label">HSC</lable>
                        <div class="col-sm-3">
                            <input type="text" id="hsc" name="hsc" class="form-control" placeholder="12th %" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="graduation" class="col-sm-3 control-label">Graduation</label>
                        <div class="col-sm-5">
                            <input type="text" id="graduation" name="graduation" class="form-control" placeholder="Complite Graduation Course Name" required>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="cgpa" class="col-sm-3 control-label">CGPA</label>
                        <div class="col-sm-3">
                            <input type="text" id="cgpa" name="cgpa" class="form-control" placeholder="MCA" required>
                        </div>

                        <lable for="cpa" class="col-sm-1 control-label">CPA</lable>
                        <div class="col-sm-3">
                            <input type="text" id="cpa" name="cpa" class="form-control" placeholder="MCA" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cgpa" class="col-sm-3 control-label">Result</label>
                        <div class="col-sm-1">
                            <input type="text" name="sem-1" placeholder="Sem-1" class="form-control">
                        </div>
                        <div class="col-sm-1">
                            <input type="text" name="sem-2" placeholder="Sem-2" class="form-control">
                        </div>
                        <div class="col-sm-1">
                            <input type="text" name="sem-3" placeholder="Sem-3" class="form-control">
                        </div>
                        <div class="col-sm-1">
                            <input type="text" name="sem-4" placeholder="Sem-4" class="form-control">
                        </div>
                        <div class="col-sm-1">
                            <input type="text" name="sem-5" placeholder="Sem-5" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" name="status" class="col-sm-3 control-label">Status</label>
                        <div class="col-md-2">
                            <select name="check" class=" form-control selectpicker">
                                <option>Active</option>
                                <option class="special">Dactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="feedback" class="col-sm-3 control-label">Feedback</label>
                        <div class="col-sm-5">
                            <textarea class="form-control" name="feedback" row="3" placeholder="Feedback" id="feedback" required></textarea>
                        </div>
                    </div><br>

                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-3">
                            <button name="insert" type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-1">
                                <button type="reset" class="btn btn-primary btn-block">Clear</button>
                            </div>
                        </div>
                    </div>
            </div>
        </section><!-- ./container -->
