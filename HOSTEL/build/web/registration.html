        <div class="container">
            <form class="form-horizontal" role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>

                    </div>
                </div>

                <div class="form-group">
                    <label for="Address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Address" class="form-control" autofocus>

                    </div>
                </div>

                <div class="form-group">
                    <label for="PinCode" class="col-sm-3 control-label">Pin Code</label>
                    <div class="col-sm-9">
                        <input type="number" id="password" placeholder="Pincode" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Monumber" class="col-sm-3 control-label">Mobile</label>
                    <div class="col-sm-9">
                        <input type="number" id="password" placeholder="Mobile number" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cast" class="col-sm-3 control-label">Cast</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>General</option>
                            <option>OBC</option>
                            <option>ST</option>
                            <option>SC</option>

                        </select>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female" name="r1">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male" name="r1">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="uncknownRadio" value="Unknown" name="r1">Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->

>

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
